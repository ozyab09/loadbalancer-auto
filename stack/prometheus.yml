global:
  scrape_interval:     15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'promswarm'

rule_files:
  - "swarm_node.rules.yml"
  - "swarm_task.rules.yml"

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


  - job_name: cadvisor
    static_configs:
    - targets:
      - cadvisor:8080



  - job_name: node-exporter
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - node-exporter:9100
