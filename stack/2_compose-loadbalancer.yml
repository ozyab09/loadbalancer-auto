version: "3.4"
services:
  traefik_init:
    image: traefik:1.5
    command:
      - storeconfig
      - --api
      - --entrypoints=Name:http Address::80 Redirect.EntryPoint:https
      - --entrypoints=Name:https Address::443 TLS
      - --defaultentrypoints=http,https
      - --acme
      - --acme.storage=traefik/acme/account
      - --acme.entryPoint=https
      - --acme.httpChallenge.entryPoint=http
      - --acme.onHostRule=true
      - --acme.onDemand=false
      - --acme.email=${USER_EMAIL}
      - --docker
      #- "--docker.swarmMode"
      - --docker.domain=${DOMAIN}
      - --docker.watch
      - --docker.exposedbydefault=false
      - --docker.endpoint=unix:///var/run/docker.sock
      - --etcd
      - --etcd.endpoint=${ETCD_ENDPOINT}
      - --etcd.watch=true
      - --etcd.prefix=/traefik
      - --etcd.useAPIV3=true
      # - "--traefik.docker.network=traefik_network"
    networks:
      - traefik_network
  #  deploy:
  #    restart_policy:
  #      condition: on-failure
    # depends_on:
    #   - consul
  traefik:
    image: traefik:1.5
    depends_on:
      - traefik_init
      # - consul
    command:
      # - "--consul"
      # - "--consul.endpoint=consul:8500"
      # - "--consul.prefix=traefik"
      - --etcd
      - --etcd.endpoint=${ETCD_ENDPOINT}
      - --etcd.watch=true
      - --etcd.prefix=/traefik
      - --etcd.useAPIV3=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik_network
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
